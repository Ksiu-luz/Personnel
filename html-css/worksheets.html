<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная страница</title>
    <link rel="stylesheet" href="s.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <button id="menu" class="logo-btn"></button>
        <nav id="sideMenu" class="side-menu">
            <ul>
                <li class="btt">
                    <button id="menuClose" class="logo-btn-cl"></button>
                </li>
                <li class="lk">
                    <a href="lk.html">
                        <img src="home.svg" alt="home"><span>личный кабинет</span>
                    </a>
                </li>
                <li class="wsh">
                    <a href="#">
                        <img src="анкеты.svg" alt="worksheet"><span>анкеты</span>
                    </a>
                </li>
            </ul>
            <ul>
                <li class="sett">
                    <a href="#">
                        <img src="настройки.svg" alt="settings"><span>настройки</span>
                    </a>
                </li>
                <li class="ex">
                    <a href="#">
                        <img src="выход.svg" alt="exit"><span>выход</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <script>
        document.getElementById('menu').addEventListener('click', function () {
            document.getElementById('sideMenu').classList.toggle('open');
        });
        document.getElementById('menuClose').addEventListener('click', function () {
            document.getElementById('sideMenu').classList.toggle('open');
        });

        // это для мобилок 
        document.addEventListener('DOMContentLoaded', function () {
            var sideMenu = document.getElementById('sideMenu');
            var startX, endX;

            document.addEventListener('touchstart', function (e) {
                startX = e.touches[0].clientX;
            });

            document.addEventListener('touchend', function (e) {
                endX = e.changedTouches[0].clientX;
                handleSwipe();
            });

            function handleSwipe() {
                if (endX - startX > 50) { // Если свайп вправо
                    sideMenu.classList.add('open');
                } else if (startX - endX > 50) { // Если свайп влево
                    sideMenu.classList.remove('open');
                }
            }
        });
    </script>

    </main>

    </footer>

</body>

</html>
